<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css" />
  </head>
  <body>
    <!-- Phần đầu trang -->
    <div class="wrapper">
      <header>
        <div class="Logo"><a href="../index.html">Multitasking App</a></div>
        <div class="nav_back"><a href="../index.html">Trở về trang chủ</a></div>
      </header>

      <!-- Phần nội dung chính -->
      <main>
        <div class="block">
          <div class="display"><span id="display">0</span></div>
          <div class="level_1">
            <ul>
              <li data-action="ac">AC</li>
              <li data-action="+/-">+/-</li>
              <li data-operator="%">%</li>
              <li data-operator="/">/</li>
            </ul>
          </div>
          <div class="level_2">
            <ul>
              <li data-number="7">7</li>
              <li data-number="8">8</li>
              <li data-number="9">9</li>
              <li data-operator="*">*</li>
            </ul>
          </div>
          <div class="level_3">
            <ul>
              <li data-number="4">4</li>
              <li data-number="5">5</li>
              <li data-number="6">6</li>
              <li data-operator="-">-</li>
            </ul>
          </div>
          <div class="level_4">
            <ul>
              <li data-number="1">1</li>
              <li data-number="2">2</li>
              <li data-number="3">3</li>
              <li data-operator="+">+</li>
            </ul>
          </div>
          <div class="level_5">
            <ul>
              <li data-number="0">0</li>
              <li data-action=".">.</li>
              <li data-action="del">del</li>
              <li data-action="=">=</li>
            </ul>
          </div>
        </div>
        <div id="notification"></div>
      </main>

      <!-- Footer -->
      <footer>
        <p>&copy; 2025 Huỳnh Thanh Quý. All rights reserved.</p>
      </footer>
    </div>

    <script src="./calculator.js"></script>
  </body>
</html>
