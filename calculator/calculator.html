<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css" />
  </head>
  <body>
    <!-- Phần đầu trang -->
    <div class="wrapper">
      <header>
        <div class="Logo"><a href="../index.html">Multitasking App</a></div>
        <div class="nav_back"><a href="../index.html">Trở về trang chủ</a></div>
      </header>

      <!-- Phần nội dung chính -->
      <main>
        <div class="block">
          <div class="display"><span id="display">123</span></div>
          <div class="level_1">
            <ul>
              <li>AC</li>
              <li>+/-</li>
              <li>%</li>
              <li>/</li>
            </ul>
          </div>
          <div class="level_2">
            <ul>
              <li>7</li>
              <li>8</li>
              <li>9</li>
              <li>*</li>
            </ul>
          </div>
          <div class="level_3">
            <ul>
              <li>4</li>
              <li>5</li>
              <li>6</li>
              <li>-</li>
            </ul>
          </div>
          <div class="level_4">
            <ul>
              <li>1</li>
              <li>2</li>
              <li>3</li>
              <li>+</li>
            </ul>
          </div>
          <div class="level_5">
            <ul>
              <li>0</li>
              <li>.</li>
              <li>=</li>
            </ul>
          </div>
        </div>
      </main>

      <!-- Footer -->
      <footer>
        <p>&copy; 2025 Huỳnh Thanh Quý. All rights reserved.</p>
      </footer>
    </div>

    <script src="./calculator.js"></script>
  </body>
</html>
